<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilos.css">
    <title>Landing</title>
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <figcaption class="navbar__logo">
                <img src="imagenes/crecimiento.png" alt="logo" class="navbar__logo--icon">
            </figcaption>
            <ul class="navbar__list">
                <li class="navbar__item"><a href="" class="navbar__link">item 1</a></li>
                <li class="navbar__item"><a href="" class="navbar__link">item 2</a></li>
                <li class="navbar__item"><a href="" class="navbar__link">item 3</a></li>
                <li class="navbar__item"><a href="" class="navbar__link">item 4</a></li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <section class="principal">
            <div class="principal__contenedor">
                <div class="principal__contenedor--texto">
                    <h1 class="principal__contenedor--encabezado">
                        Main Headline
                    </h1>
                    <p class="principal__contenedor--parrafo">
                        Lorem, ipsum dolor sit amet consectetur adipisicing elit.
                    </p>
                    <button class="btn-base">
                        boton
                    </button>
                </div>
                <div class="principal__contenedor--imagen">
                    <img src="imagenes/trabajando.jpg" alt="img principal" class="principal__contenedor--imagen-img">
                </div>
            </div>
        </section>

        <section class="productos">
            <div class="productos__elementos">
                <div class="productos__elementos--item">elemento 1</div>
                <div class="productos__elementos--item">elemento 2</div>
                <div class="productos__elementos--item">elemento 3</div>
            </div>
        </section>

    </main>
    <footer class="footer">
        footer
    </footer>

</body>
</html>
